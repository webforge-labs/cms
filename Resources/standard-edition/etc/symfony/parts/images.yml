jb_phumbor:
    transformations:
      # resize: crop, fit_in: no crop
        xs:
            resize:
                width: 120
                height: 120

            smart_crop: true
            filters:
                - { name: "quality", arguments: [75] }

        sm:
            fit_in:
                width: 620
                height: 620

            metadata_only: true   # retrieve metadata for this thumbnail-size

            filters:
                - { name: "quality", arguments: [75] }

        galleryxs:
            fit_in:
                width: 768
                height: 768

            filters:
                - { name: "quality", arguments: [90] }

        gallerymd:
            fit_in:
                width: 1200
                height: 1000

            filters:
                - { name: "quality", arguments: [90] }
