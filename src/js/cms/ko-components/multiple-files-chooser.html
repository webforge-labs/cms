<div class="row multiple-files-chooser uk-sortable" data-bind="ukSortable: { foreach: addedFiles, change: reorder, handleClass: 'thumbnail' }">
  <div class="col-xs-5 col-sm-4 col-md-3">
    <button class="btn btn-sm btn-danger top-right-button" data-bind="click: $parent.removeFromAddedFiles"><i class="fa fa-chain-broken"></i></button>
    <div class="thumbnail">
      <img class="img-responsive" data-bind="attr: {src: thumbnails.xs.url}" alt=""/>
    </div>
  </div>
</div>

<!--ko if: addedFiles().length == 0 -->
<p>Es sind keine Bilder verknüpft</p>
<!--/ko-->
<button type="button" data-bind="click: chooseFiles, disable: isLoading" class="btn btn-large btn-block btn-primary"><i data-bind="visible: isLoading" class="fa fa-spinner fa-spin"></i> Dateien auswählen</button>
