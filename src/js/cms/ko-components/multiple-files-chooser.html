<div data-bind="ukUpload: { multiple: true, url: '/cms/media/upload?thumbnails[]=xs', path: uploadPath, completed: addUploadedFiles }">
  <div class="row multiple-files-chooser" data-bind="rubaxaSortable: { foreach: addedFiles, change: reorder, handle: '.thumbnail' }">
    <div class="col-xs-5 col-sm-4 col-md-3">
      <button class="btn btn-sm btn-danger top-right-button" data-bind="click: $parent.removeFromAddedFiles"><i class="fa fa-chain-broken"></i></button>
      <div class="thumbnail">
        <img class="img-responsive" data-bind="attr: {src: thumbnails.xs.url}" alt=""/>
      </div>
    </div>
  </div>

  <!--ko if: addedFiles().length == 0 -->
  <p>Es sind keine Bilder verknüpft</p>
  <!--/ko-->
  <progress class="uk-progress" value="0" max="100" hidden style="width: 100%"></progress>

  <div class="upload-well uk-placeholder uk-text-center">
    <p>
      <i class="fa fa-cloud-upload" aria-hidden="true"></i>
      <span class="uk-text-middle">Lade Bilder direkt hoch, indem Du sie hierher ziehst</span><br/>
      <span uk-form-custom>
          <input type="file" data-bind="attr: {'accept': accept }" multiple>
          <a class="btn btn-info btn-xs" href="#">oder von deinem Gerät auswählst</a>
      </span>
    </p>
    <p data-bind="if: manager" class="text-smaller m-t-2">Die Bilder werden in den Ordner <samp data-bind="text: uploadPath()"></samp> gespeichert.</p>
  </div>

  <!-- ko if: manager -->
  <button type="button" data-bind="click: chooseFiles, disable: isLoading" class="btn btn-large btn-block btn-info"><i data-bind="visible: isLoading" class="fa fa-spinner fa-spin"></i> oder verwende Bilder aus dem Datei-Manager</button>
  <!-- /ko -->
</div>
